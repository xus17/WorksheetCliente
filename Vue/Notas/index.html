<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Notas Vue </title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vuefire@1.3.0/dist/vuefire.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

<body>

  <div id="app">
    <!-- <button v-bind:disabled="isButtonDisabled">aaaa</button> -->

    <h1>Project Vue.js Jesús Manuel González Santiago</h1>

    <hr>

    <h2>Tareas pendientes {{totalCompletados}} de un total de {{totalTareas}}</h2>
    <button style="background-color: red;" @click="borrarCompletadas()">Borrar Tareas completadas</button>

    <hr>

    <div class="inputs">
      <input type="text" name="" v-model="valor" v-on:keyup.enter="anadirRecord()" v-on:keyup="teclapulsada()" placeholder="¿Qué quieres recordar?" class="tocho"></input>
      <input type="text" name="" value="" v-model="empiezapor" class="tocho2">
    </div>


    <transition-group name="fade">
      <div v-for="(recordatorio,index) in listaRecordatoriosFiltrada" class="principal" v-bind:key="recordatorio.contenido+index">
        <div class="dvLinea">
          {{recordatorio.contenido}}
          <div class="">
            <input v-if="recordatorio.estado" v-on:click="cambiarEstado(index)" type="checkbox" id="cbox2" checked  width="100px"> 
            <input v-if="!recordatorio.estado" v-on:click="cambiarEstado(index)" type="checkbox" id="cbox2"   width="100px"> <label id="textoCheck" for="cbox2">Completado</label>
            <button v-on:click="borrar(index)">Borrar</button>
              <!-- <select v-bind:key  name="miSelect" @change="cambiarPrioridad(recordatorio.id)">
                <option  value="1" v-if="recordatorio.prioridad==1" selected>Prioridad 1
              <option  value="1" v-else="recordatorio.prioridad==1" >Prioridad 1
              <option  value="2" v-if="recordatorio.prioridad==2" selected>Prioridad 2
              <option  value="2" v-else="recordatorio.prioridad==2" >Prioridad 2
              <option  value="3" v-if="recordatorio.prioridad==3" selected>Prioridad 3
              <option  value="3" v-else="recordatorio.prioridad==3" >Prioridad 3
              </select> -->
              <button v-if="recordatorio.prioridad==1" style="background-color: blue;color:white;" v-on:click="cambiarPrioridad(index)">Low</button>
              <button v-if="recordatorio.prioridad==2" style="background-color: rgb(215, 233, 49);color:white;" v-on:click="cambiarPrioridad(index)">Medium</button>
              <button v-if="recordatorio.prioridad==3" style="background-color: rgb(255, 102, 0);color:white;" v-on:click="cambiarPrioridad(index)">High</button>
          </div>
        </div>
        <div class="dvLinea2">
          {{extraerfecha(recordatorio.fecha)}}
        </div>
      </div>
    </transition-group>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
